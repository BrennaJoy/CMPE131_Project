<style> 
    body{
    margin: 0;
    padding: 0;
    font-family:'Courier New', Courier, monospace;
    background: linear-gradient(90deg, rgba(238,174,202,1) 0%, rgba(197,131,214,1) 100%);
    height: 100vh;
    overflow: hidden;
}

.center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background: white;
    border-radius: 10px;
}

.center h1{
    text-align: center;
    padding: 0 0 20px 0;
    border-bottom: 1px solid silver;
}

.center form{
    padding: 0 40px;
    box-sizing: border-box;
}

form .txt_field{
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 30px 0;
}

.txt_field input{
    width: 100%;
    padding: 0 5px;
    height: 40px;
    font-size: 16px;
    border: none;
    background: none;
    outline: none;
}

.txt_field label{
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
    transition: 0.5s;
}

.txt_field span::before{
    content: '';
    position: absolute;
    top: 40px;
    left: 0;
    width: 0%;
    height: 2px;
    background: rgb(204, 129, 204);
    transition: 0.5s;
}

.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
    top: -5px;
    color: #954eb0;
}

.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before{
    width: 100%;
}

.checkbox{
    margin: -5px 0 20px 5px;
    color: #433f3f;
    cursor: pointer;
}

.pass:hover{
    text-decoration: underline;
}

input[type="submit"]{
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: rgb(155, 216, 239);
    border-radius: 25px;
    font-size: 18px;
    color: black;
    font-weight: 700;
    cursor: pointer;
    outline: none;
}

input[type="submit"]:hover{
    border-color:rgb(155, 216, 239);
    transition: 0.5s;
}

.signup_link{
    margin: 30px 0;
    text-align: center;
    font-size: 16px;
    color: #3b3434;
}

.signup_link a{
    color: #954eb0;
    text-decoration: none;
}

.signup_link a:hover{
    text-decoration: underline;
}
</style> 

{% extends "base.html" %}

{% block mycontent %}

<div class="center">

    <h1>Login</h1>
    <form method="post">
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" checked="checked"> Remember me 
        </div>
        <input type="submit" value="Login">
        <div class="signup_link">
            Don't have an account? <a href="#">Signup</a>
        </div>
    </form>
</div>    
{% endblock %}
