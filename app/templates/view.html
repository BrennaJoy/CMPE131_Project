{% extends "base.html" %}

{% block mycontent %}

<head>
    <title>View Messages</title>
    <h1><b>Your messages: </b></h1>
</head>

<div class = "box">

<body>
    {% for m in msg %}
        <b>{{ m[0] + ': ' }}</b>
        {{ m[1] }}
        <br></br>
    {% endfor %}
</body>

</div>

<style>
.box {
  display: inline-block;
  width: 200px;
  height: 1000px;
  background-color: lightskyblue;
}
</style>

{% endblock %}
