
{% extends "base.html" %}

{% block mycontent %}
<br/>
{% for post in posts %}
<div class="container">
    <div class="shadow p-3 mb-4 bg-gradient rounded-5">
    <h2>{{ post.title }}<br/></h2>
    <small>By: {{ post.author }}</small></By:><br/><br/>
    {{ post.content }}<br/><br/>    
</div>
</div>
<a href="{{url_for('edit_post', id=post.id)}}" class="btn btn-outline-secondary mb-5 btn-sm">Edit Post</a>
<a href="{{url_for('delete_post', id=post.id)}}" class="btn btn-outline-danger mb-5 btn-sm">Delete Post</a>

{% endfor %}


{% endblock %}
