<!DOCTYPE HTML>
<html>
     <head>
         <title>Welcome to Twitcher</title>
     </head>
     <style>
     body{
      margin: 0;
      padding: 0;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(90deg, rgba(238,174,202,1) 0%, rgba(197,131,214,1) 100%);
      height: 100vh;
      overflow: hidden;
    }
     </style>
     <body>
         {% block mycontent %}{% endblock %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
               {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
            </ul>
         {% endif %}
       {% endwith %}
     </body>
</html>
